l_english:
 THIS_SHATTERED_ISLE:0 "This Shattered Isle"
 THIS_SHATTERED_ISLE_DESC:0 "“This cloven throne of kings, this shatter’d isle...\nThat England, that was ruled by noble kings, Hath been torn apart by ignoble dogs.\nAh, but you few that remain true to your King, You few that are not yet so mean and base!\nThey will recall, Bedford and Exeter, Warwick and Talbot, Salisbury and Gloucester,\nAs we today make our kingdom anew, So far from that cursed plot, that England...”\n- Robert Shake-speare, the Life of Henry the Exile."
 AQT:0 "Aquitaine"
 AQT_ADJ:0 "Aquitainian"
 string_start_england:0 "It's so over."
 string_start_northumberland:0 "It's so over."
 string_start_wales:0 "It's so over."
 string_start_france:0 "It's so over. No mystic maid could save us from the Warlord's Wrath."
 string_start_aquitaine:0 "We're so back. England was lost by Henry IV, but Henry the Exile and his band of brothers, that happy few, carved our new kingdom by the hand of war."